<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>銀河與星斗</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <link rel="icon" href="night.jpg" type="image/jpeg">
</head>
<body>
    <div class="music-player">
        <div class="record">
            <img src="night.jpg" alt="唱片" class="record-image">
        </div>
        <audio id="audio-player">
            <source src="yihuik苡慧 - 銀河與星斗高音質動態歌詞Lyrics晚風依舊很溫柔一個人慢慢走.mp3" type="audio/mp3">
            您的瀏覽器不支援 audio 元素。
        </audio>
    </div>
    <div class="music-source">
        <a href="https://www.youtube.com/watch?v=_RkqB_efI2o" target="_blank">音樂來源</a>
    </div>
    <script src="./Vector.js" type="text/javascript"></script>
    <script src="./Firework.js" type="text/javascript"></script>
    <script src="./Particle.js" type="text/javascript"></script>
    <script src="./main.js" type="text/javascript"></script>
    <script>
        document.addEventListener('click', function() {
            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.volume = 1;
            audioPlayer.play();
            document.querySelector('.record').style.animationPlayState = 'running';
        });
    </script>
</body>
</html>
